<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="page-header">
    <div class="container">
        <h1><a th:href="@{/}">Southern Goods Distributors</a></h1>
        <nav>
            <div sec:authorize="hasRole('ROLE_SYSTEM_ADMINISTRATOR')">
                <a th:href="@{/users}" class="btn">Manage Users</a>
            </div>

            <div sec:authorize="hasRole('ROLE_BUSINESS_OWNER')">
                <a th:href="@{/reports}" class="btn">Finance Reports</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display: inline; margin: 0; padding: 0;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
