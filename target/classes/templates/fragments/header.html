<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="page-header">
    <div class="container">
        <h1><a th:href="@{/}">Southern Goods Distributors</a></h1>
        <nav>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn">Login</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/users}" class="btn" sec:authorize="hasRole('SYSTEM_ADMINISTRATOR')">Manage Users</a>
                <a th:href="@{/reports}" class="btn" sec:authorize="hasRole('BUSINESS_OWNER')">Finance Reports</a>
                <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 15px;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
